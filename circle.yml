machine:
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.1-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo service docker start
# services:
#   - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker version
    - docker info
    - curl -Ls http://azk.io/install.sh | bash

test:
  override:
    - azk agent start
    - azk version
